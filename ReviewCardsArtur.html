<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ReviewCards</title>
<link href="CSS/ReviewCardsStyle.css" rel="stylesheet">
</head>
<body>
    <h1>Math Test Review Flashcards</h1>
    <div class="grid">
        <div class="card">
            <span class="front">2 &times; 2</span>
            <span class="back">4</span>
        </div>
        <div class="card">
            <span class="front">100-10</span>
            <span class="back">90</span>
        </div>
        <div class="card">
            <span class="front">(True or False) -5 &gt;-25</span>
            <span class="back">True</span>
        </div>
        <div class="card">
            <span class="front">5^3</span>
            <span class="back">125</span>
        </div>
        <div class="card">
            <span class="front">&radic;144</span>
            <span class="back">12</span>
        </div>
        <div class="card">
            <span class="front">8&times;8&times;8</span>
            <span class="back">512</span>
        </div>
        <div class="card">
            <span class="front">(10-7)^2</span>
            <span class="back">9</span>
        </div>
        <div class="card">
            <span class="front">&#x3C0;</span>
            <span class="back">3.14</span>
        </div>
    </div>
</body>
</html>
